<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- WEATHER APP BODY -->
    <div class="container" id="weather-app">
      <!-- CITY SEARCH FORM -->
      <div class="container" id="search-form">
        <form id="city-search-form">
          <label for="city-search-input" class="form-label" id="main-label">
            <span style="font-size: 18px"> ðŸŒˆ </span>
            What is the weather?
          </label>
          <br />
          <input
            type="text"
            class="city-search-box"
            id="city-search-input"
            placeholder="Type City Here!"
            size="34"
          />
          <input type="submit" class="city-search-button" value="SEARCH" />
          <input
            type="button"
            id="current-location-button"
            value="YOUR LOCATION"
          />
        </form>
      </div>
      <!-- END CITY SEARCH FORM -->

      <!-- CURRENT CITY INFO -->
      <div class="container" id="current-city">
        <div class="row">
          <div class="col" id="col-text">
            <h2 id="input-city-h2">Current City</h2>
            <h5 id="current-day-time-h5">Day of the Week, Time (hrs:mins)</h5>
            <h6 id="month-day-year-h6">Month Day, Year</h6>
            <h6 id="temp-description-h6">Weather Description</h6>
          </div>
          <div class="col" id="col-emoji">
            <img
              src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
              alt="Raining Icon"
              width="110"
              id="today-weather-icon"
            />
            <h6 id="city-temp-text">
              <span class="degree-number" id="input-degree-number"> # </span>
              <span class="units">
                <a href="#" id="c" style="text-decoration: none">Â°C</a>
                <strong>|</strong>
                <a href="#" id="f" style="text-decoration: none"> Â°F </a>
              </span>
            </h6>
          </div>
        </div>
      </div>
      <!-- END CURRENT CITY INFO -->
      <!-- CURRENT CITY FORECAST -->
      <h5 id="forecast-h5">FORECAST</h5>
      <div class="container" id="container-forecast">
        <div class="row">
          <div class="col" id="forecast-1">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-1-h6">
                  <span style="font-size: 12px"> TOMORROW </span>
                </h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-1-icon"
                alt="light cloud weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-1-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-2">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-2-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-2-icon"
                alt="light cloud weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-2-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-3">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-3-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-3-icon"
                alt="cloudy weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-3-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-4">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-4-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-4-icon"
                alt="sunny weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-4-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-5">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-5-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-5-icon"
                alt="sunny weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-5-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-6">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-6-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-6-icon"
                alt="sunny weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-6-hl">+/-</h6>
              </div>
            </div>
          </div>
          <div class="col" id="forecast-7">
            <div class="card">
              <div class="container" id="date">
                <h6 class="date-h6" id="forecast-7-h6">DATE</h6>
              </div>
              <img
                src="https://anatomised.com/wp-content/uploads/2016/05/spinner-test4.gif"
                class="icon"
                id="fc-7-icon"
                alt="thunder weather icon"
                width="60"
              />
              <div class="container" id="high/low">
                <h6 class="temp-h6" id="forecast-7-hl">+/-</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CURRENT CITY FORECAST -->
    </div>
    <!-- END WEATHER APP BODY -->
    <br />
    <br />
    <br />
    <!-- GITHUB LINK -->
    <a
      href="https://github.com/ROBYN13Y/SheCodesPlus-Weather-App"
      class="github-link"
      >GITHUB LINK</a
    >

    <script src="main.js"></script>
  </body>
</html>
